[build-system]
requires = [
  "setuptools>=61.0.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "pytest-flakefighter"
authors = [{ name = "TestFLARE Team" },]
description = "Pytest plugin implementing flaky test failure detection and classification."
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
dependencies = [
    "pytest>=6.2.0",
    "coverage>=7.10.6",
    "GitPython>=3.1.45",
    "unidiff>=0.7.5",
    "sqlalchemy>=2.0.43",
    "dotenv>=0.9.9"
]
dynamic = ["version"]

[project.optional-dependencies]
dev = [
    "black",
    "pylint",
    "pre_commit",
    "sphinx-autoapi",
    "sphinx_rtd_theme",
]
[project.urls]
Repository = "https://github.com/test-flare/pytest-flakefighter"
[project.entry-points.pytest11]
flakefighter = "pytest_flakefighter.plugin"
[tool.black]
# https://github.com/psf/black
line-length = 120
target-version = ["py310"]
[tool.pytest.ini_options]
minversion = "6.0"
testpaths = [
    "tests"
    ]
